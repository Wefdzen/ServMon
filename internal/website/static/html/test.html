<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Server Monitoring</title>
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background-color: #f0f4f8;
                color: #333;
                text-align: center;
                margin: 0;
                padding: 20px;
                transition: background 0.3s, color 0.3s;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 30px;
                margin-bottom: 20px;
                font-weight: bold;
                color: #2c3e50;
                transition: color 0.3s;
            }

            .button-container {
                margin-bottom: 30px;
            }

            button {
                background: #3498db;
                color: white;
                border: none;
                padding: 15px 30px;
                margin: 5px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 18px;
                transition: background 0.3s ease, transform 0.2s ease;
            }

            button:hover {
                background: #2980b9;
                transform: scale(1.05);
            }

            .theme-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
                background: #34495e;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .theme-toggle:hover {
                background: #2c3e50;
            }

            iframe {
                width: 90%;
                height: 700px;
                border: none;
                border-radius: 15px;
                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
                margin-top: 30px;
                transition: box-shadow 0.3s ease;
            }

            iframe:hover {
                box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
            }

            .dark-mode {
                background-color: #2c3e50;
                color: #ecf0f1;
            }

            .dark-mode button {
                background: #1abc9c;
                color: #fff;
            }

            .dark-mode button:hover {
                background: #16a085;
            }

            .dark-mode h1 {
                color: #ecf0f1;
            }
        </style>
    </head>
    <body>
        <button class="theme-toggle" onclick="toggleTheme()">
            Toggle Theme
        </button>
        <h1>Server Monitoring</h1>
        <div class="button-container">
            <button onclick="loadChart(1)">1 Hour</button>
            <a href="http://localhost:8080/test/2"
                ><button>TEST BUttom</button></a
            >
            <button onclick="loadChart(1)">2 Hour</button>
        </div>
        <iframe id="chart-frame" src="/static/line.html"></iframe>

        <script>
            function toggleTheme() {
                document.body.classList.toggle("dark-mode");
                document
                    .getElementById("chart-frame")
                    .contentWindow.postMessage(
                        {
                            theme: document.body.classList.contains("dark-mode")
                                ? "dark"
                                : "light",
                        },
                        "*"
                    );
            }

            function loadChart(hours) {
                console.log("Loading data for", hours, "hours");
                // You can implement chart loading logic based on selected hours here
            }
        </script>
    </body>
</html>
